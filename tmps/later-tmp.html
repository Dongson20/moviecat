<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div class="list">
	<ul>
	<!-- movie.subjects  所有电影列表 -->
	<!-- value 每部电影 -->

		<li class="ng-scope" ng-repeat="value in movie.subjects">
                <a href="#/details">
                <!-- ng-src !! 要带大括号 
                相当于 用了 ng-bind 绑定 -->
                    <img ng-src="{{value.images.large}}">
                </a>
                <div class="meta">
                	<!-- 电影列表 -->
                    <h4><span class="ng-binding" ng-bind="value.title"></span> <em class="ng-binding" ng-bind="value.rating.average"></em></h4>
                    <div class="otherinfo">类型:
                    <span ng-repeat="juqing in value.genres" class="ng-binding ng-scope" ng-bind="juqing"></span>
                    </div>
                </div>
            </li>
            
			</ul>
			<!-- 电影列表 -->
			 <div class="paging">
				        <label class="ng-binding">总共：{{totalCount}}条记录,第{{pageid}}/{{pageCount}}页;</label>
				        <!-- 加上disable类样式，表示按钮禁用状态 -->
				        <a class="prev" style="display:inline-block;width:100px;height:30px;line-height:30px" href="#/later/1/{{pagesize}}">首页</a>
				        <a class="prev" style="display:inline-block;width:100px;height:30px;line-height:30px" href="#/later/{{prevPageid}}/{{pagesize}}">上一页</a>
				        <a class="next" style="display:inline-block;width:100px;height:30px;line-height:30px;" href="#/later/{{nextPageid}}/{{pagesize}}">下一页</a>
				        <a class="next" style="display:inline-block;width:100px;height:30px;line-height:30px;" href="#/later/{{pageCount}}/{{pagesize}}">尾页</a>
				    </div>
	</div>
</body>
</html>
